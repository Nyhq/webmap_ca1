{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Trail List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'trail_list' %}">Trail Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text">Welcome, {{ user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="filter-search-bar">
        <!-- Filter Dropdown -->
        <select id="difficultyFilter">
            <option value="">All Difficulties</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <!-- Search Input -->
        <input type="text" id="searchQuery" placeholder="Search trails...">

        <!-- Filter and Search Buttons -->
        <button onclick="applyFilter()">Filter</button>
        <button onclick="applySearch()">Search</button>
    </div>

    <!-- Filter & Search Script -->
    <script>
    function applyFilter() {
        var difficulty = document.getElementById('difficultyFilter').value;
        var query = document.getElementById('searchQuery').value;
        var url = `?difficulty=${difficulty}&query=${query}`;
        window.location.href = url;
    }

    function applySearch() {
        var query = document.getElementById('searchQuery').value;
        window.location.href = '?query=' + query;
    }
</script>


    <!-- Trail List -->
    <div class="container mt-4">
        <h1>Trail List</h1>
        <ul class="list-group">
            {% for trail in trails %}
                <li class="list-group-item">
                    <a href="{% url 'trail_detail' pk=trail.pk %}" class="stretched-link">{{ trail.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
